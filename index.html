<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Starter Template</title>
  <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/blueimp/css/blueimp-gallery.css" />
  <link rel="stylesheet" href="lib/blueimp/css/blueimp-gallery-indicator.css" />
  <link rel="stylesheet" href="lib/blueimp/css/blueimp-gallery-video.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/blueimp/js/blueimp-helper.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery-fullscreen.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery-indicator.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery-video.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery-vimeo.js"></script>
  <script src="lib/blueimp/js/blueimp-gallery-youtube.js"></script>
  <script src="lib/blueimp/js/jquery.blueimp-gallery.js"></script>

  <script src="js/main.js"></script>
</head>
<body>
  <!-- The Gallery as lightbox dialog, should be a document body child element -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <div class="container"><a href="img/dumbo-1.jpg" data-gallery class="photo" style="background-image: url(img/dumbo-1.jpg)"></a>
<a href="img/photo1.jpg" data-gallery class="photo" style="background-image: url(img/photo1.jpg)"></a>
<a href="img/photo2.jpg" data-gallery class="photo" style="background-image: url(img/photo2.jpg)"></a>
</div>
</body>
</html>
