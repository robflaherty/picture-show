<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta name="generator" content="Picture Show" />
  <title>Picture Show</title>
  <link rel="stylesheet" href="lib/blueimp/css/blueimp-gallery.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="lib/blueimp/js/jquery.blueimp-gallery.min.js"></script>

  <script>
    $(function() {

      $('#blueimp-gallery').on('slide', function(event, index, slide) {

        var photo = $('.container a')[index]
        var text = $(photo).data('description')
        console.log(text)

        $('#blueimp-gallery .description').html(text)

      });

    });
  </script>
</head>
<body>
  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-continuous=false>
    <div class="slides"></div>
    <h3 class="title"></h3>
    <p class="description"></p>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <div class="container">
    <div class="inner">
